    <p id="p1">相比大多数半神，奥恩更喜欢隐于世外。他在一座远古的火山之中独居，拨弄着熔岩沸腾的坩埚，铸造着无人可及的绝世珍品。</p>
    <p id="p2">然而，即使是身处山渊，奥恩仍然察觉到了不安：神怪们又一次卷入了凡人的纷争。</p>
