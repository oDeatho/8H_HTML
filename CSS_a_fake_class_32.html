<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:link{
            color: gray;
        }
        a:visited{
            color:purple;
        }
        a:hover{
            color: orange;
        }
        a:active{
            color: black;
        }
    </style>
</head>
<body>
    <div>
        css允许我们对a标签的4中状态设置各自的css特性, 叫做css伪类
        1: active 一般不必写
        2: 一定注意, 顺序是LVHA
        3: a:link可以简写为a
    </div>
    <div>
        <a href="#">空连接</a>
        <a href="#">空连接</a>
        <a href="#">空连接</a>
        <a href="#">空连接</a>
        <a href="#">空连接</a>
    </div>
</body>
</html>
