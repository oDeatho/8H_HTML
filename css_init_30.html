<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            border: 1px solid blue;
        }
        li {
            border: 1px bolid green;
        }
    </style>
</head>
<body>
    <div>
        相同的元素, 如li, 在不同的浏览器下, 显示的效果稍有不同.<br />
        是因为, 各浏览器对各元素的margin, border, font-size等略有不同.<br />
        如果杜绝这种情况, 我们通过css强制让所有元素的属性值都一样.<br />
        这样, 浏览器显示效果就一致了, 就减少了不兼容情况. <br />
        这个过程叫css初始化.<br />
        <ul>
            <li>a</li>
            <li>b</li>
            <li>c</li>
            <li>d</li>
        </ul>
    </div>
</body>
</html>
